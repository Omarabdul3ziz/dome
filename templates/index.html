{% extends 'base.html' %}

{% block content %}

{% if context|length < 1 %}

    <h3> Nothing here, add new task. </h3>  

{% else %}

<div class="content">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5 " background="#FCDAB7">

            <!-- form -->
                <div id="myDIV" class="header">
                    <h2> Do Me! ...Done!, Get it? </h2>

                    <form action="/", method="POST">
                        <input type="text" name="content" id="content" placeholder="Add new task">
                        <input type="submit" class="addBtn" value="Add">
                    </form>
                </div>
                  
            <!--List-->
            <ul id="myUL">

            {% for task in context %}
                <li>
                <div class="container">
                    <div class="row">

                        <div class="col-6"> {{ task.name }} </div>

                        <div class="col-2">
                            <a href="/delete/{{ task._id }}"> Done </a>
                        </div>

                        <div class="col-2">
                            <a href="/update/{{ task._id }}"> Update </a>
                        </div>

                        <div class="col-2">
                            <a href="/delete/{{ task._id }}"> Delete </a>
                        </div>
                    </div>

                        
                </div>
                </li>
            {% endfor %}
            </ul>
                  
    {% endif %}

{% endblock %}
