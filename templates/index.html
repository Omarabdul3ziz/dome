{% extends 'base.html' %}

{% block content %}
{% if context|length < 1 %}
<h3> Nothing here, add new task. </h3>
{% else %}
<div class="content">
    <table>
        <tr>
            <th>Task</th>
            <th>Done</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

        {% for task in context %}
        <tr>
            <td>{{ task.name }}</td>
            <td>
                <a href="/delete/{{ task._id }}"> 
                    Click
                </a>
            </td>
            <td>
                <a href="/update/{{ task._id }}"> 
                    Click
                </a>
            </td>
            <td>
                <a href="/delete/{{ task._id }}"> 
                    Click
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endif %}
<div>
    <form action="/", method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add">
    </form>
</div>

{% endblock %}
