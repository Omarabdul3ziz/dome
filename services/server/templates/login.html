{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="password" id="password">
    <input type="submit" value="Log In">
  </form>
{% endblock %}
