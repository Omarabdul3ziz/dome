version: '3.1'  # the syntax version
services: # the containers

    app:  # web server 
        build: . # build the Dockerfile image
        ports: 
            - "8080:8080" # host port : container port
        volumes:
            - .:/app # store the data in container/app outside, at host/.
        links: 
            - mongo

            
    mongo:
        image: mongo
        restart: on-failure