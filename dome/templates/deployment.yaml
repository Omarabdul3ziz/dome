apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mongo.name }}
  labels:
    name: {{ .Values.mongo.name }}
spec:
  replicas: {{ .Values.mongo.replicas }}
  selector:
    matchLabels:
      service: {{ .Values.mongo.label }}
  template:
    metadata:
      labels:
        service: {{ .Values.mongo.label }}
    spec:
      containers:
      - name: {{ .Values.mongo.name }}
        image: {{ .Values.mongo.image }}
        imagePullPolicy: {{ .Values.mongo.pullPolicy }}
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-credentials
                key: user
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-credentials
                key: password
        volumeMounts:
          - name: mongo-volume-mount
            mountPath: /var/lib/mongo/data
      volumes:
      - name: mongo-volume-mount
        persistentVolumeClaim:
          claimName: mongo-pvc
      restartPolicy: {{ .Values.mongo.restartPolicy }}

